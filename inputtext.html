<!DOCTYPE html>
<html>
<head>
	<title>inputtext</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		header a {
			color: white;
			text-decoration: none;
		}

		header a:hover {
			color: #ccc;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.form-group input[type="text"] {
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
			padding: 10px;
			width: 100%;
		}

		.form-group textarea {
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
			height: 200px;
			padding: 10px;
			width: 100%;
		}

		.form-group button {
			background-color: #333;
			border: none;
			border-radius: 4px;
			color: white;
			cursor: pointer;
			font-size: 14px;
			padding: 10px;
		}

		.form-group button:hover {
			background-color: #555;
		}

		.text-display {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-align: center;
		}

		.text-display .paragraph {
			margin-bottom: 20px;
		}

		.text-display .paragraph:last-child {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<header>
		<a href="./index.html">返回上一页</a>
	</header>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="input-text">输入文本:</label>
				<input type="text" id="input-text" name="input-text">
			</div>
			<div class="form-group">
				<label for="input-textarea">输入文本:</label>
				<textarea id="input-textarea" name="input-textarea"></textarea>
			</div>
			<div class="form-group">
				<button type="submit">发送</button>
			</div>
		</form>
		<div class="text-display">
			<div class="paragraph">这里是输入的文本内容。</div>
		</div>
	</div>
</body

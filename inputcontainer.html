<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E8E8E8;
        }
        .container {
            width: 100%; /* 使用百分比宽度以便跟随子元素宽度调整 */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 22px); /* 22px 是两侧 padding 的总和 */
            height: 100px;
            margin-bottom: 10px;
            resize: both;
            border: 1px solid #E0A5D0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #E0A5D0; /* 莫兰迪配色 */
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .content-input,
        .content-output {
            width: calc(100% - 22px); /* 22px 是两侧 padding 的总和 */
            border: 1px solid #E0A5D0;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            resize: both;
            border-radius: 5px;
        }
        .content-output {
            margin-top: 10px; /* 添加间隙 */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 垂直居中对齐 */
        }
        a, button {
            background-color: #4C96D6; /* 莫兰迪配色 */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="./index.html" onclick="scrollToTop()">Back</a>
            <button onclick="sendMessage()">Send</button>
        </div>
        <textarea id="inputText" class="content-input" placeholder="Enter text here..."></textarea>
        <div id="output" class="content-output"></div>
    </div>

    <script>
        function sendMessage() {
            var inputText = document.getElementById("inputText").value;
            var outputDiv = document.getElementById("output");
            
            // 清空内容显示区
            outputDiv.innerHTML = "";

            // 显示新的内容并保留格式和换行
            outputDiv.innerHTML += "<p>" + inputText.replace(/\n/g, "<br>") + "</p>";

            // 滑动到底部
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>

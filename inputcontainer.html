<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E8E8E8;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: flex-start; /* 顶部对齐 */
            min-height: 100vh; /* 最小高度 */
        }
        .container {
            width: 100%; /* 使用百分比宽度以便跟随子元素宽度调整 */
            max-width: 800px;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, .content-output {
            width: calc(100% - 22px); /* 22px 是两侧 padding 的总和 */
            min-width: 300px; /* 最小宽度 */
            height: 100px;
            margin-bottom: 10px;
            resize: both;
            border: 1px solid #E0A5D0;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box; /* 让宽度包括 padding */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 垂直居中对齐 */
            margin-bottom: 10px; /* 按钮和文本输入区之间的间距 */
        }
        button {
            padding: 10px; /* 适度减少按钮的内边距 */
            background-color: #4C96D6; /* 莫兰迪配色 */
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px; /* 文字大小一致 */
            flex: 0 1 auto; /* 让按钮的长度根据内容自适应，但不允许收缩 */
        }
        button:first-child {
            margin-right: 10px; /* 第一个按钮的右边距 */
        }
        textarea,
        button {
            box-sizing: border-box; /* 让按钮和文本输入区的宽度包括 padding */
        }
        .content-output {
            height: auto; /* 高度自适应 */
            border: 1px solid #E0A5D0; /* 修复显示区的边框 */
            padding: 10px; /* 添加内边距 */
            border-radius: 5px;
        }
        .back-to-top {
            position: fixed; /* 固定定位 */
            bottom: 20px; /* 距离底部 20px */
            right: 20px; /* 距离右侧 20px */
            background-color: #4C96D6; /* 莫兰迪配色 */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: none; /* 初始隐藏 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="scrollToTop()">Back</button>
            <button onclick="sendMessage()">Send</button>
        </div>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <div id="output" class="content-output"></div>
    </div>

    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <script>
        function sendMessage() {
            var inputText = document.getElementById("inputText").value;
            var outputDiv = document.getElementById("output");
            
            // 清空内容显示区
            outputDiv.innerHTML = "";

            // 显示新的内容并保留格式和换行
            outputDiv.innerHTML += "<p>" + inputText.replace(/\n/g, "<br>") + "</p>";

            // 滑动到底部
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 监听页面滚动事件，显示或隐藏返回顶部按钮
        window.addEventListener("scroll", function() {
            var backToTopButton = document.querySelector(".back-to-top");
            if (window.pageYOffset > 100) { // 如果页面滚动超过100像素
                backToTopButton.style.display = "block"; // 显示返回顶部按钮
            } else {
                backToTopButton.style.display = "none"; // 否则隐藏返回顶部按钮
            }
        });
    </script>
</body>
</html>

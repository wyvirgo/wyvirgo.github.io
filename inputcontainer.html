<!DOCTYPE html>
<html>
<head>
	<title>inputcontainer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
		
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.input-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: none;
			border-bottom: 2px solid #ccc;
			font-size: 14px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 14px;
			margin-top: 10px;
		}

		button:hover {
			background-color: #0056b3;
		}

		.output-container {
			margin-top: 20px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 14px;
			white-space: pre-wrap;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<header>
		<a href="./index.html">Back to the previous page</a>
	</header>
	
	<div class="container">
		<div class="input-container">
			<input type="text" id="inputText" placeholder="Enter text here...">
			<button id="submitButton">Send</button>
		</div>
		<div class="output-container" id="outputArea">
			<!-- This is where the output text will be displayed -->
		</div>
	</div>

	<script>
		document.getElementById("submitButton").addEventListener("click", function() {
			document.getElementById("outputArea").innerHTML = document.getElementById("inputText").value;
			document.getElementById("inputText").value = "";
		});
	</script>
</body>
</html>

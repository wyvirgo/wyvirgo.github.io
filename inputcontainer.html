<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .content-input {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            resize: none;
        }
        .content-output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            resize: vertical;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Page</h1>
        <textarea id="inputText" class="content-input" placeholder="Enter text here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="output" class="content-output"></div>
        <a href="./index.html" id="scrollToTopBtn" class="scroll-to-top" onclick="scrollToTop()">Back</a>
    </div>

    <script>
        function sendMessage() {
            var inputText = document.getElementById("inputText").value;
            var outputDiv = document.getElementById("output");
            
            // 清空内容显示区
            outputDiv.innerHTML = "";

            // 显示新的内容
            outputDiv.innerHTML += "<p>" + inputText + "</p>";

            // 滑动到底部
            outputDiv.scrollTop = outputDiv.scrollHeight;

            // 显示返回顶部按钮
            var scrollToTopBtn = document.getElementById("scrollToTopBtn");
            scrollToTopBtn.style.display = "block";
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
